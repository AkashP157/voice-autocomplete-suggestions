<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Cache-busting headers for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>üé§ Voice Suggestions V2 - Mobile Enhanced</title>
    <meta name="description" content="Mobile V2: Enhanced voice suggestions with natural conversation flow, beautiful animations, and touch-optimized interface. User-focused design.">
    <meta name="keywords" content="voice recognition, mobile interface, natural conversation, AI chat, touch optimized, enhanced UX">
    <meta name="version" content="2.0 - Mobile">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Voice Suggestions V2 - Mobile Enhanced">
    <meta property="og:description" content="Mobile V2: Enhanced voice suggestions with natural conversation flow and beautiful animations">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="mobile.css?v=20250920-3">
</head>
<body>
    <div class="mobile-container">
        <!-- Settings Button with LLM Status -->
        <button id="settingsBtn" class="settings-btn" title="Settings (LLM Status)">
            <span class="settings-icon">‚öôÔ∏è</span>
        </button>

        <!-- Close Button -->
        <button id="closeBtn" class="close-btn" title="Switch to Desktop V1">
            <span class="close-icon">üñ•Ô∏è</span>
        </button>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Live Text Display -->
            <div class="text-display" id="liveText">
                <p class="placeholder">Tap the microphone to start speaking...</p>
            </div>

            <!-- Suggestion Pills -->
            <div class="suggestions-container" id="suggestionsContainer">
                <div class="suggestion-pill" id="suggestion1">
                    <span>Suggestion 1</span>
                </div>
                <div class="suggestion-pill" id="suggestion2">
                    <span>Suggestion 2</span>
                </div>
                <div class="suggestion-pill" id="suggestion3">
                    <span>Suggestion 3</span>
                </div>
            </div>

            <!-- Button Controls -->
            <div class="button-controls">
                <button id="clearBtn" class="control-btn clear-btn">
                    <span class="btn-text">Clear</span>
                </button>
                <button id="recordBtn" class="control-btn record-btn">
                    <span class="record-icon" id="recordIcon">üé§</span>
                </button>
                <button id="searchBtn" class="control-btn search-btn">
                    <span class="search-icon">‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <!-- LLM Configuration Modal -->
    <div id="mobileConfigPanel" class="mobile-config-panel">
        <div class="mobile-config-content">
            <div class="mobile-config-header">
                <h3>‚öôÔ∏è LLM Configuration</h3>
                <button id="closeMobileConfigBtn" class="mobile-close-btn">√ó</button>
            </div>
            <div class="mobile-config-fields">
                <!-- LLM Configuration Section -->
                <div class="mobile-config-section">
                    <h4>ü§ñ LLM Configuration</h4>
                    <div class="mobile-config-field">
                        <label for="mobileEndpoint">API Endpoint:</label>
                        <input type="url" id="mobileEndpoint" placeholder="https://your-service.openai.azure.com/" />
                    </div>
                    <div class="mobile-config-field">
                        <label for="mobileApiKey">API Key:</label>
                        <input type="password" id="mobileApiKey" placeholder="Your API key" />
                    </div>
                    <div class="mobile-config-field">
                        <label for="mobileModel">Model Name:</label>
                        <input type="text" id="mobileModel" placeholder="gpt-4o-mini" />
                    </div>
                    <div class="mobile-config-field">
                        <label for="mobileDeployment">Deployment Name:</label>
                        <input type="text" id="mobileDeployment" placeholder="your-deployment-name" />
                    </div>
                    <div class="mobile-config-actions">
                        <button id="mobileTestBtn" class="mobile-btn-test">üîå Test Connection</button>
                        <button id="mobileSaveBtn" class="mobile-btn-save">üíæ Save Configuration</button>
                    </div>
                    <div id="mobileConnectionStatus" class="mobile-connection-status"></div>
                </div>

                <!-- Suggestion Style Configuration Section -->
                <div class="mobile-config-section">
                    <h4>üí¨ Suggestion Style</h4>
                    <div class="suggestion-style-options">
                        <div class="style-option">
                            <input type="radio" id="defaultStyle" name="suggestionStyle" value="default" checked>
                            <label for="defaultStyle" class="style-label">
                                <span class="style-title">Default</span>
                                <span class="style-description">Natural conversation flow</span>
                                <span class="style-example">Example: "Where to?", "When?", "Budget range?"</span>
                            </label>
                        </div>
                        <div class="style-option">
                            <input type="radio" id="keywordStyle" name="suggestionStyle" value="keywords">
                            <label for="keywordStyle" class="style-label">
                                <span class="style-title">Keywords</span>
                                <span class="style-description">Short, focused questions</span>
                                <span class="style-example">Example: "Where?", "When?", "Budget?"</span>
                            </label>
                        </div>
                    </div>
                    <div class="style-note">
                        <small>üí° Changes take effect in your next conversation</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mobile.js?v=20250920-3"></script>
</body>
</html>
